<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(1057470.png);
           background-repeat: no-repeat;
           background-position:200px 220px;
           background-size: 180px;
           
        }
        
       
        .profile {
            width: 500px;
            margin: 80px 400px;
            float: right;
            padding: 20px;
            border-radius: 10px;
            
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.3);
        }
        
        .profile h2 {
            text-align: center;
            color: #301047;
            font-family: 'Arial', sans-serif;
            margin-bottom: 10px;
            border-bottom: 1px solid gray;
            padding-bottom: 2px;
        }
        
        .profile form div {
            margin-bottom: 20px;
        }
        
        .profile form div label {
            display: inline-block;
            width: 100px;
            font-weight: bold;
            color: #555;
        }
        
        .profile form div input {
            width: calc(100% - 50px);
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-family: 'Arial', sans-serif;
        }
        
        .profile form div input:focus {
            outline:none;
            box-shadow: 0 0 5px 1px rgba(62, 142, 208, 0.5);
        }
        
        .profile form div button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Arial', sans-serif;
        }
        
        .profile form div button[type="submit"] {
            background-color: #ff8c00; /* Orange */
            color: white;
        }
        
        .profile form div button[type="submit"]:hover {
            background-color: #ff7b00; /* Darker Orange */
        }
        
        .profile form div button#editBtn {
            background-color: #007bff; /* Blue */
            color: white;
        }
        
        .profile form div button#editBtn:hover {
            background-color: #0056b3; /* Darker Blue */
        }
        
        .edit-mode .profile form div button[type="submit"] {
            display: none;
        }
        
        
        
    </style>
</head>
<body>
    
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <h2>User Profile</h2>
        <form id="profileForm">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="sex">Sex:</label>
                <input type="text" id="sex" name="sex" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div>
                <button type="submit">Save</button>
                <button type="button" id="editBtn">Edit</button>
            </div>
        </form>
    </div>

    <script src="profile.js"></script>
</body>
</html>

    
    
</body>
</html>
