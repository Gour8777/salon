<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(signup\ image.jpg);
           
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            padding: 10px;
           
            
        }
        #home{
            color: black;
            size: 20px;
        }
        

        .signup-container {
            background-color: #f3f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(171, 167, 167, 0.1);
            width: 300px;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            padding-right: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 6px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .already-user {
            text-align: center;
        }

        .already-user a {
            color: #007bff;
            text-decoration: none;
        }

        .already-user a:hover {
            text-decoration: underline;
        }
        #message{
            display: none;

        }
        #butt.disabled{
            opacity: 0.5; /* Dim the button */
           pointer-events: none; /* Disable pointer events */
           cursor: not-allowed;
        }
        #showPasswordToggle{
           cursor: pointer;
           position: absolute;
           display: none;
           top: 51.8%;
           right: 625px;
           
        }
        #showPasswordToggle.when{
            top:48.2%;
        }
        #showPasswordToggle.strong{
            top:49.6%
        }
        #showPasswordToggle.enable{
            display:block;
        }
    </style>
</head>

<body>
    <header>
        <a href="navbar.html" id="home"><span class="material-icons">home</span></a>
    </header>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group" id="pass">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="show-password-icon material-icons" id="showPasswordToggle">visibility_off</span>
                <p id="message">Password is <span id="strength"></span></p>
            </div>
            <div class="form-group">
                <input type="submit" id="butt" value="register">
            </div>
        </form>
        <div class="already-user">
            <p>Already a user? <a href="sigin.html">Log in here</a></p>
        </div>
    </div>




    <script>
        var pass=document.getElementById("password");
        var msg=document.getElementById("message");
        var str=document.getElementById("strength");
        var but=document.getElementById("butt");
        var eye=document.getElementById("showPasswordToggle");
        pass.addEventListener("input",()=>{
            if(pass.value.length>0){
                msg.style.display="block";
                eye.style.display="block";
            }
            else{
                msg.style.display="none";
                eye.style.display="none";
                
                
                
                
                
            }
            if(pass.value.length<4){
                str.innerHTML="weak,must be more than 8 character";
                msg.style.color="red"
                str.style.color="red";
                butt.classList.add("disabled");
                eye.classList.remove("strong");
                eye.classList.add("when");
                
                
                
            }
            else if(pass.value.length>=4 && pass.value.length<8){
                str.innerHTML="medium,must be more than 8 character";
                msg.style.color="red"
                str.style.color="red";
                butt.classList.add("disabled");
                eye.classList.remove("strong");
                eye.classList.add("when");
                
            }
            else if(pass.value.length>=8){
                str.innerHTML="strong";
                msg.style.color="black"
                str.style.color="black";
                butt.classList.remove("disabled");
                eye.classList.remove("when");
                eye.classList.add("strong");

                
            }
        });

        showPasswordToggle.addEventListener("click", function() {
            if (pass.type === "password") {
                pass.type = "text";
                showPasswordToggle.textContent = "visibility";
            } else {
                pass.type = "password";
                showPasswordToggle.textContent = "visibility_off";
            }
        });

    </script>
</body>

</html>
